
<html>
    <head>
        <title>Student enrollment form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>    
        <link rel="stylesheet" href="https://maxdn.bootstrapcdn.com/bootstrap/3.4.1/CSS/bootstrap.min.css">
        <link href="app/app.css" rel="stylesheet" type="text/css"/>
        <script src="app/app.js" type="text/javascript"></script>
       
        <script src="app/app.js" type="text/javascript"></script>
        <script> src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js></script>"
    <script src="https://maxcdn.bootstapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    </body>
        
     
              
        <div>
            <div class="page-header text-center">
                <h2>Student enrollment form using JPDB API </h2>
        
        </div>
            <form id="stdform" method="get">
                <div class="form-group">
                    <label>Student Roll-No :</label>
                    <input type="text" id="stdrol" class="form-control" onchange="getStd()">
                </div>
                <div class="form-group">
                    <label> Student Name:</label>
                    <input type="text" id="stdname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Student class:</label> 
                    <input type="number" id="stdcls" class="form-control">
                </div>
                <div class="form-group">
                    <label>Birth-Date:</label> 
                    <input type="number" id="stdbir" class="form-control">
                </div> 
                <div class="form-group">
                     <label>Enrollment-No:</label> 
                <input type="number" id="stdenrol" class="form-control"> 
                </div>
                
                <div class="form-group text-center"> 
                    <button type="button" class="btn btn-lg btn-primary" id="SAVE" onclick="SaveData()" enable >Save</button> 
                    <button type="button" class="btn btn-lg btn-primary" id="CHANGE" onclick="ChangeData()" enable >Change</button> 
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetData()" enable>reset</button> 
                 
                </div> 
            </form> 
        </div>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
                    
                
    </body>
</html>
